<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">imdbID</th>
            <th scope="col">Type</th>
            <th scope="col">Option</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of this.list">
        <tr>
            <td>{{item.Title}}</td>
            <td>{{item.Year}}</td>
            <td>{{item.imdbID}}</td>
            <td>{{item.Type}}</td>
            <td><button type="button" class="btn btn-info" (click)='enviaDatos(item)' data-toggle="modal" data-target="#modalMovie">Ver</button></td>
        </tr>
    </tbody>
</table>
<!-- ----------------------------------MODAL MOVIE --------------------------------------------- -->
<div *ngIf='movie'>
    <app-ver-movie [id]='movie.imdbID'></app-ver-movie>
</div>
